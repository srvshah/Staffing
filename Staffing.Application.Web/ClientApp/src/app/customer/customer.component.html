<button mat-raised-button (click)='addCustomer()' style="margin-right: 5px;">Create</button>
<button mat-raised-button (click)='editCustomer()'>Edit</button>
<br>
<br>

<table mat-table [dataSource]='dataSource' class="mat-elevation-z8" width="100%">
   
    <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> Cusotmer Id </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Organization Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Organization Detail </th>
        <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile</th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)='onRowClicked(row)' mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>

</table>
<span *ngIf="userMsg" style="color: red;font-size: medium;font-weight: bold;">{{userMsg}}</span>
